    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">

    <style>
    .contact-map {
        position: relative;
        overflow: hidden;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }

    .contact-map iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
        border: 0;
    }
</style>
    
</head><!--/head-->

<body>
	<div th:replace="~{nav/navbar :: navbar}"></div>
	 
	<div class="container mt-4">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Thank You!</h4>
            <p>Your message has been successfully sent. We appreciate you contacting us and will get back to you soon.</p>
            <hr>
            <p class="mb-0">Meanwhile, you can check out <a href="/shop" class="alert-link">our website</a> for more information.</p>
        </div>
    </div>
  
   <div th:replace="~{nav/footer :: footer}"></div>
